<html>
  <head>
    <meta name="description" content="ATLAS Asteroids">
    <meta name="author" content="Peter Gyory">
    <meta name="theme-color" content="#B12A34">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta property="og:image" content="./icons/mm-icon-512.png">
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="./style.css">
    
  </head>

  <body>
    <div id="start-overlay">
      <img src="./Assets/Image/Logo/left-a-1.png" atl="Atlas A" class="atlas-left-a">
      <img src="./Assets/Image/Logo/Just_tls.png" alt="Atlas logo" class="atlas-logo">
      <img src="./Assets/Image/Logo/right-a-1.png" atl="Atlas A" class="atlas-right-a">
      <h2>ASTEROIDS</h2>
      <button id="cycle-left-a">&lt;</button>
      <button id="cycle-right-a">&gt;</button>
      <button id="begin-button">BEGIN</button>
    </div>

    <div id="game-overlay" class="hidden">
      <h2 id="score-header" class="unselectable">SCORE: <span id="score">0</span></h2>
    </div>
    <canvas id="pixi-overlay"></canvas>

    <div id="end-overlay" class="hidden">
      <h1 id="end-title">GAME OVER</h1>
      <h2>You Scored</h2>
      <h2 id="end-score"></h1>
      <!-- <input type="text" id="score-name" name="name"> -->
      <button id="submit-score">Play Again</button>
    </div>

    <div id="high-score-overlay" class="hidden">
    </div>

    <script src="./build/app.js" defer></script>
  </body>
</html>
